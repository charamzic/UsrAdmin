<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸ”‘"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<a href="/">
    <button class="btn btn-secondary">ðŸ‘ˆ Back to homepage</button>
</a>

<main class="d-flex justify-content-center" style="margin-top: 10%">

    <form action="/edit-user" method="post" th:object="${userDetail}" style="min-width: 500px">
        <div class="form-group row" style="padding: 0.5rem">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id" th:field="*{id}" th:placeholder="*{id}">
            </div>
        </div>
        <div class="form-group row" style="padding: 0.5rem">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" th:field="*{name}" th:placeholder="*{name}">
            </div>
        </div>
        <div class="form-group row" style="padding: 0.5rem">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="surname" th:field="*{surname}"
                       th:placeholder="*{surname}">
            </div>
        </div>
        <div class="form-group row" style="padding: 0.5rem">
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" th:field="*{email}" th:placeholder="*{email}">
            </div>
        </div>
        <div class="form-group row" style="padding: 0.5rem">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" th:field="*{phone}" th:placeholder="*{phone}">
            </div>
        </div>

        <div class="form-group row" style="padding: 0.5rem">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" th:field="*{active}">
                    <label class="form-check-label" for="gridCheck1">
                        Is Active
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row" style="padding: 0.5rem">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</main>


</body>
</html>
